<form (ngSubmit)="login()" #registerForm="ngForm">
  <div class="row">
    <div class="input-field col l6  s12">
      <i class="mdi-communication-email prefix green-text"></i>
      <input id="email" name="email" #email="ngModel"  type="email" class="validate black-text" [(ngModel)]="user.email" required email>
      <label for="email" class="gray-text">Email</label>
      <span *ngIf="email.invalid && !email.pristine"><font color="red">Entrez le E-mail</font></span> 
    </div>
    <div class="input-field col l6  s12">
      <i class="mdi-communication-chat prefix green-text"></i>
      <input id="password" name="password"  #password="ngModel" type="password" class="validate black-text" [(ngModel)]="user.password" required>
      <label for="password" class="gray-text">Password</label>
      <span *ngIf="password.invalid && !password.pristine"><font color="red">Entrez le password</font></span> 
    </div>
  </div>
  <div class="row">
    <div class="col l6  s12">
       <span *ngIf="user.error!='Success'"><font color="red">{{user.error}}</font></span> 
    </div>
   
    <div class="col l6  s12">
      <button class="btn waves-effect waves-light red darken-1" type="submit" [disabled]="!registerForm.form.valid">Connexion
        <i class="mdi-content-send right green-text"></i>
      </button>
    </div>
  </div>
</form>
